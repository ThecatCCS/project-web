<div *ngIf="currentUser?.user_age != null; else guestToolbar">
  <app-navtop10></app-navtop10>
</div>
<ng-template #guestToolbar>
  <app-nav></app-nav>
</ng-template>

<body>
  <div class="h1">
    <p>Click on the image to vote!!</p>
  </div>
  <div class="container">
    <div class="div" *ngIf="Picture && Picture.length > 0">

      <div class="logo" *ngIf="currentUser?.user_age != null; else name">
        <img (click)="onClick(user1?.user_id)" [src]="user1?.user_pictrue" />
      </div>
      <ng-template class="logo" #name>
        <img  [src]="user1?.user_pictrue" />
      </ng-template>

      
      
      <div class="pro">
        <p>{{ user1?.user_name }}</p>
      </div>
    </div>
    <div class="picvote1">
      <div class="image-wrapper" *ngIf="Picture && Picture.length > 0">
        <img
          [src]="Picture[0].pictrue_url"
          alt="รูปภาพ"
          (click)="check(Picture[0].pictrue_id)"
        />
      </div>
    </div>
  </div>

  <div class="OR">
    <p>OR</p>
  </div>

  <div class="container2">
    <div class="div" *ngIf="Picture && Picture.length > 0">
      <div class="logo" *ngIf="currentUser?.user_age != null; else name">
        <img (click)="onClick(user2?.user_id)" [src]="user2?.user_pictrue" />
      </div>
      <ng-template class="logo" #name>
        <img  [src]="user2?.user_pictrue" />
      </ng-template>

      <div class="pro">
        <p>{{ user2?.user_name }}</p>
      </div>
    </div>
    <div class="picvote2">
      <div class="image-wrapper" *ngIf="Picture && Picture.length > 1">
        <img
          [src]="Picture[1].pictrue_url"
          alt="รูปภาพ"
          (click)="check(Picture[1].pictrue_id)"
        />
      </div>
    </div>
  </div>
</body>
