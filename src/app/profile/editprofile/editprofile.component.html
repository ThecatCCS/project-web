<div class="container">
  <div class="row" style="justify-content: flex-start;">
   
    <input #inputField hidden type="file" (change)="onFileSelected($event)" accept="image/*">
<img class="logo" src="{{url}}" alt="image"  (click)="inputField.click()">

    <p class="H_text">Username :</p>
    <mat-form-field class="inp" appearance="outline">
      <mat-label></mat-label>
      <input matInput  [(ngModel)]="name">
    </mat-form-field>

    <p class="H_text">Age :</p>
    <mat-form-field class="inp" appearance="outline">
      <mat-label>Enter new Age</mat-label>
      <input matInput [(ngModel)]="age" />
    </mat-form-field>

    <p class="H_text">Gender :</p>
   
    <mat-form-field class="inp" appearance="outline">
      <mat-label>{{this.gender}}</mat-label>
      <mat-select [(ngModel)]="gender">
        @for (gender of genders; track gender)
        { 
        <mat-option [value]="gender.value">{{
          gender.name
        }}</mat-option>
        }
      </mat-select>
    </mat-form-field>


    <p class="H_text">prefernce :</p>
    <mat-form-field class="inp" appearance="outline">
      <mat-label>Enter new prefernce</mat-label>
      <input matInput [(ngModel)]="pefer" />
    </mat-form-field>
  </div>
  <button mat-flat-button color="primary" class="custom-button" (click)="onFormSubmit($event)">Edit</button>

</div>
