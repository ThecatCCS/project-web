<mat-toolbar style="background-color: #ef81b4">
  <div class="logonav">
    <img
      src="https://i.pinimg.com/736x/6e/e0/37/6ee037debbedd202d6c68df93bf2cbc4.jpg "
    />
  </div>
  <span class="toolbar-text1">Cat breed vote</span>

  <div class="containernav">
    <div class="logonav">
      <a class="toolbar-textadd" >addmin</a>
    </div>
    <div class="logo1">
      <img src="https://i.pinimg.com/564x/c1/55/3a/c1553a4fa323e92aa398e8011d9eb71c.jpg " />
      <a class="toolbar-text" (click)="logout()">Log out</a>
    </div>
    
  </div>
</mat-toolbar>

<div class="container">
  <header>
    <div class="h1">
      <h1>All of Profileuser</h1>
    </div>
  </header>
    <div class="search-bar">
      <label for="search-input">Set time(s วินาที)</label>
      <input type="text" placeholder="Ex..30" [(ngModel)]="timeIn" />
      <button type="submit" (click)="time()">agree</button>
    </div>
  <div class="wrapper">
    <table>
      <thead>
        <tr>
          <th>Uid</th>
          <th>Profile</th>
          <th>Username</th>
          <th>Email</th>
          <th>viwe</th>
        </tr>
      </thead>
      <tbody class="row">
        <tr  *ngFor="let userData of user">
          <td class="rank">{{userData.user_id}}</td>
          <td class="team">
            <img [src]="userData.user_pictrue" alt="Profile Image" />
          </td>
          <td class="points">{{ userData.user_name }}</td>
          <td class="up-down">{{ userData.user_email }}</td>
          <td class="material-symbols-outlined" (click)="Online(userData.user_id)">search</td>
        </tr>
      
       

      </tbody>
    </table>
  </div>
</div>
